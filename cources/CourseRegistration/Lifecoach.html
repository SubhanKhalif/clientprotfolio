<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus Course Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<header class="bg-white shadow-md py-4 px-6 fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800 flex items-center">
        <img src="logoo.jpg" alt="Logo" class="w-[60px] h-[60px] rounded-full border-4 border-white shadow-md mr-2">
        HARMEET KAUR
      </h2>
      
        <nav>
            <ul class="flex space-x-6 text-gray-600 font-semibold">
                <li><a href="../index.html" class="hover:text-gray-800">Home</a></li>
                <li><a href="#cources" class="hover:text-gray-800">Cources</a></li>
                <li><a href="../index.html#about" class="hover:text-gray-800">About</a></li>
                <li><a href="../index.html#Contact" class="hover:text-gray-800">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Life Coach Course Registration</h1>
        <form action="/submit-registration" method="POST" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name" 
                    required 
                    class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 placeholder-gray-400" 
                />
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required 
                    class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 placeholder-gray-400" 
                />
            </div>

            <!-- Address Field -->
            <div>
                <label for="address" class="block text-gray-700 font-medium mb-1">Address</label>
                <textarea 
                    id="address" 
                    name="address" 
                    rows="4" 
                    placeholder="Enter your address" 
                    required 
                    class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 placeholder-gray-400">
                </textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 w-full"
                >
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
