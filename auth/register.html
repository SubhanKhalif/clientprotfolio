<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-green-500 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Register</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required
               class="w-full px-4 py-2 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required
               class="w-full px-4 py-2 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required
               class="w-full px-4 py-2 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">Which course(s) are you interested in?</label>
        <div class="flex flex-wrap gap-4">
          <label class="flex items-center"><input type="checkbox" value="abacus" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-600">Abacus</span></label>
          <label class="flex items-center"><input type="checkbox" value="vedic-maths" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-600">Vedic Maths</span></label>
          <label class="flex items-center"><input type="checkbox" value="robotics" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-600">Robotics</span></label>
          <label class="flex items-center"><input type="checkbox" value="life-coach" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-600">Life Coach</span></label>
          <label class="flex items-center"><input type="checkbox" value="social-welfare" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-600">Social Welfare Activities</span></label>
        </div>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
               class="w-full px-4 py-2 border rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg transition duration-300">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="./login.html" class="text-blue-500 hover:underline">Login</a></p>
  </div>
  <script src="../script.js"></script>
</body>
</html>
