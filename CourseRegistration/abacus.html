<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for user-friendly effects */
    .form{
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #8e9eab, #eef2f3);
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }
    .btn-primary {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <header class="bg-white shadow-md py-4 px-6 fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo and Title -->
        <h2 class="text-2xl font-bold text-gray-800 flex items-center">
            <img src="../assets/logoo.jpg" alt="Logo" class="w-[60px] h-[60px] rounded-full border-4 border-white shadow-md mr-2">
            HARMEET KAUR
        </h2>

        <!-- Hamburger Menu for small screens -->
        <button id="menu-toggle" class="lg:hidden text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Navigation Links -->
        <nav id="menu" class="hidden lg:flex lg:space-x-6 text-gray-600 font-semibold">
            <ul class="lg:flex lg:space-x-6">
                <li><a href="../index.html#home" class="hover:underline">Home</a></li>
                <li><a href="../cources/cources.html" class="hover:underline">Courses</a></li>
                <li><a href="../index.html#about" class="hover:underline">About</a></li>
                <li><a href="../index.html#Contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Dropdown menu for small screens -->
    <div id="mobile-menu" class="hidden lg:hidden bg-white shadow-md mt-2">
        <ul class="flex flex-col space-y-4 p-4 text-gray-600 font-semibold">
            <li><a href="../index.html" class="hover:underline">Home</a></li>
            <li><a href="../cources/cources.html" class="hover:underline">Courses</a></li>
            <li><a href="../index.html#about" class="hover:underline">About</a></li>
            <li><a href="../index.html#Contact" class="hover:underline">Contact</a></li>
        </ul>
    </div>
</header>

<div class="form mt-20">
  <div class="container py-5">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-5">
      <h1 class="text-center text-2xl font-bold mb-4 text-gray-800">Abacus Course Registration Form</h1>
      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label block text-gray-700">Full Name</label>
          <input type="text" id="fullName" class="form-control focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your full name" required>
        </div>

        <!-- Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label block text-gray-700">Email Address</label>
          <input type="email" id="email" class="form-control focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label block text-gray-700">Phone Number</label>
          <input type="tel" id="phone" class="form-control focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your phone number" required>
        </div>

        <!-- Select Course -->
        <div class="mb-3">
          <label for="course" class="form-label block text-gray-700">Select Course</label>
          <select id="course" class="form-select focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <option value="">Choose a course</option>
            <option value="web-development">Abacus</option>
          </select>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label block text-gray-700">Date of Birth</label>
          <input type="date" id="dob" class="form-control focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label block text-gray-700">Address</label>
          <textarea id="address" class="form-control focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Terms and Conditions -->
        <div class="mb-4">
          <div class="form-check">
            <input type="checkbox" id="terms" class="form-check-input focus:ring-2 focus:ring-blue-500" required>
            <label for="terms" class="form-check-label text-gray-700">I agree to the terms and conditions</label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
